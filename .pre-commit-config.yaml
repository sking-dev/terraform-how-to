---
repos:
- repo: https://github.com/gruntwork-io/pre-commit
  rev: v0.1.17 # Get the latest version from: https://github.com/gruntwork-io/pre-commit/releases
  hooks:
    - id: terraform-validate
    - id: terraform-fmt
    - id: tflint
      args:
        - "--module"
        - "--deep"
        - "--config=.tflint.hcl"
